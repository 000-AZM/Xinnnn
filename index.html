<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Xinn Social</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#f0f2f5; }
  header { background:#2196F3; color:white; padding:10px; text-align:center; }
  .container { padding:20px; }
  .card { background:white; padding:15px; margin:10px 0; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  input, textarea, button, select {
    width:100%; padding:10px; margin:5px 0; border:1px solid #ccc; border-radius:5px;
  }
  button { background:#2196F3; color:white; border:none; cursor:pointer; }
  nav { position:fixed; bottom:0; left:0; right:0; background:white; display:flex; justify-content:space-around; border-top:1px solid #ccc; padding:10px 0; }
  nav button { background:none; color:#555; border:none; cursor:pointer; font-size:24px; }
  nav button.active { color:#2196F3; font-weight:bold; }
</style>
</head>
<body>

<header><h2>Xinn Social</h2></header>

<div id="app"></div>

<nav id="navBar" style="display:none;">
  <button onclick="showPage('feed')" title="Feed"><span class="material-icons">home</span></button>
  <button onclick="showPage('friends')" title="Friends"><span class="material-icons">group</span></button>
  <button onclick="showPage('chat')" title="Chat"><span class="material-icons">chat</span></button>
  <button onclick="showPage('profile')" title="Profile"><span class="material-icons">person</span></button>

<script>

const db = firebase.firestore();

function getCurrentUid() {
  return auth.currentUser ? auth.currentUser.uid : null;
}

// ----- LOGIN & REGISTER -----
function renderLogin() {
  document.getElementById('app').innerHTML = `
    <div class="container card">
      <h3>Login to Xinn Social</h3>
      <input type="email" id="email" placeholder="Email (@xinn.lab only)">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Or <a href="#" onclick="renderRegister()">Register</a></p>
    </div>`;
}

function renderRegister() {
  document.getElementById('app').innerHTML = `
    <div class="container card">
      <h3>Create Account</h3>
      <input type="text" id="name" placeholder="Full Name">
      <input type="number" id="age" placeholder="Age">
      <textarea id="bio" placeholder="Bio"></textarea>
      <input type="email" id="email" placeholder="Email (@xinn.lab only)">
      <input type="password" id="password" placeholder="Password">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="renderLogin()">Login</a></p>
    </div>`;
}

function login() {
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();
  if (!email.endsWith('@xinn.lab')) {
    alert('Email must end with @xinn.lab');
    return;
  }
  auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
}

function register() {
  const name = document.getElementById('name').value.trim();
  const age = document.getElementById('age').value.trim();
  const bio = document.getElementById('bio').value.trim();
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();
  if (!email.endsWith('@xinn.lab')) {
    alert('Email must end with @xinn.lab');
    return;
  }
  auth.createUserWithEmailAndPassword(email, pass)
    .then(cred => {
      return db.collection('users').doc(cred.user.uid).set({ name, age, bio, email, friends: [], friendRequestsSent: [], friendRequestsReceived: [] });
    })
    .catch(e => alert(e.message));
}

// ----- FEED -----
function renderFeed() {
  document.getElementById('app').innerHTML = `
    <div class="container">
      <div class="card">
        <textarea id="postContent" placeholder="What's on your mind?" style="resize:none;"></textarea>
        <button onclick="createPost()">Post</button>
      </div>
      <div id="feedPosts"></div>
    </div>`;
  loadPosts();
}

function createPost() {
  const content = document.getElementById('postContent').value.trim();
  if (!content) return;
  db.collection('posts').add({
    content,
    uid: auth.currentUser.uid,
    likes: [],
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    document.getElementById('postContent').value = '';
  }).catch(e => alert(e.message));
}

function loadPosts() {
  db.collection('posts').orderBy('timestamp', 'desc').onSnapshot(snap => {
    let html = '';
    let postPromises = [];

    snap.forEach(doc => {
      const p = doc.data();
      postPromises.push(
        db.collection('users').doc(p.uid).get().then(userDoc => {
          const user = userDoc.data() || { name: "Unknown" };
          const time = p.timestamp ? p.timestamp.toDate().toLocaleString() : "Just now";

          html += `
            <div class="card" style="padding: 12px;">
              <div style="display:flex;align-items:center;margin-bottom:8px;">
                <span class="material-icons" style="font-size:36px;color:#2196F3;margin-right:10px;">account_circle</span>
                <div>
                  <strong>${user.name}</strong><br>
                  <small style="color:gray;">${time}</small>
                </div>
              </div>
              <div style="margin:10px 0;font-size:15px;">${escapeHtml(p.content)}</div>
              <hr style="margin:8px 0;">
              <button onclick="toggleLike('${doc.id}')" style="background:none;color:#2196F3;border:none;cursor:pointer;">
                üëç Like (${p.likes.length})
              </button>
            </div>`;
        })
      );
    });

    Promise.all(postPromises).then(() => {
      document.getElementById('feedPosts').innerHTML = html;
    });
  });
}

function toggleLike(postId) {
  const ref = db.collection('posts').doc(postId);
  ref.get().then(doc => {
    const data = doc.data();
    let likes = data.likes || [];
    if (likes.includes(auth.currentUser.uid)) {
      likes = likes.filter(id => id !== auth.currentUser.uid);
    } else {
      likes.push(auth.currentUser.uid);
    }
    ref.update({ likes });
  });
}

// ----- PROFILE -----
function renderProfile() {
  db.collection('users').doc(auth.currentUser.uid).get().then(doc => {
    const u = doc.data();
    document.getElementById('app').innerHTML = `
      <div class="container">
        <div class="card">
          <h3>${escapeHtml(u.name)}</h3>
          <p>Age: ${escapeHtml(u.age)}</p>
          <p>Bio: ${escapeHtml(u.bio)}</p>
          <button onclick="editProfile()">Edit Profile</button>
        </div>
      </div>`;
  });
}

function editProfile() {
  db.collection('users').doc(auth.currentUser.uid).get().then(doc => {
    const u = doc.data();
    document.getElementById('app').innerHTML = `
      <div class="container card">
        <input id="name" value="${escapeHtml(u.name)}" placeholder="Full Name">
        <input id="age" value="${escapeHtml(u.age)}" placeholder="Age">
        <textarea id="bio" placeholder="Bio">${escapeHtml(u.bio)}</textarea>
        <button onclick="saveProfile()">Save</button>
      </div>`;
  });
}

function saveProfile() {
  const name = document.getElementById('name').value.trim();
  const age = document.getElementById('age').value.trim();
  const bio = document.getElementById('bio').value.trim();
  db.collection('users').doc(auth.currentUser.uid).update({ name, age, bio }).then(() => {
    renderProfile();
  }).catch(e => alert(e.message));
}

// ----- FRIENDS -----
async function renderFriends() {
  const uid = getCurrentUid();
  if (!uid) return;

  const app = document.getElementById('app');
  app.innerHTML = `
    <div class="container">
      <h3>Friend Requests</h3>
      <div id="requestsContainer" class="card" style="margin-bottom:20px;">
        <p>Loading friend requests...</p>
      </div>

      <h3>Sent Friend Requests</h3>
      <div id="sentRequestsContainer" class="card" style="margin-bottom:20px;">
        <p>Loading sent friend requests...</p>
      </div>

      <h3>Your Friends</h3>
      <div id="friendList" class="card" style="margin-bottom:20px;">
        <div id="friendsContainer">Loading...</div>
      </div>

      <h3>People You May Know</h3>
      <div id="allUsersList" class="card">
        <div id="usersContainer">Loading...</div>
      </div>
    </div>`;

  try {
    const userDoc = await db.collection('users').doc(uid).get();
    const userData = userDoc.data() || {};
    const friends = userData.friends || [];
    const friendRequestsReceived = userData.friendRequestsReceived || [];
    const friendRequestsSent = userData.friendRequestsSent || [];

    const usersSnap = await db.collection('users').get();
    const allUsers = [];
    usersSnap.forEach(doc => {
      if (doc.id !== uid) allUsers.push({ id: doc.id, ...doc.data() });
    });

    // Friend Requests (incoming)
    const requestsContainer = document.getElementById('requestsContainer');
    if (friendRequestsReceived.length === 0) {
      requestsContainer.innerHTML = `<p>No friend requests.</p>`;
    } else {
      const requestsHTML = await Promise.all(friendRequestsReceived.map(async requesterUid => {
        const userDoc = await db.collection('users').doc(requesterUid).get();
        const user = userDoc.data() || { name: "Unknown" };
        return `
          <div style="display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #eee;">
            <span>${escapeHtml(user.name)} (${escapeHtml(user.email)})</span>
            <div>
              <button style="background:#4CAF50;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;margin-right:5px;"
                onclick="acceptFriend('${requesterUid}')">Accept</button>
              <button style="background:#f44336;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;"
                onclick="declineFriend('${requesterUid}')">Decline</button>
            </div>
          </div>`;
      }));
      requestsContainer.innerHTML = requestsHTML.join('');
    }

    // Sent friend requests with cancel
    const sentRequestsContainer = document.getElementById('sentRequestsContainer');
    if (friendRequestsSent.length === 0) {
      sentRequestsContainer.innerHTML = `<p>No sent friend requests.</p>`;
    } else {
      const sentHTML = await Promise.all(friendRequestsSent.map(async toUid => {
        const userDoc = await db.collection('users').doc(toUid).get();
        const user = userDoc.data() || { name: "Unknown" };
        return `
          <div style="display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #eee;">
            <span>${escapeHtml(user.name)} (${escapeHtml(user.email)})</span>
            <button style="background:#f44336;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;"
              onclick="cancelFriendRequest('${toUid}')">Cancel Request</button>
          </div>`;
      }));
      sentRequestsContainer.innerHTML = sentHTML.join('');
    }

    // Friends list
    const friendUsers = allUsers.filter(u => friends.includes(u.id));
    const friendsContainer = document.getElementById('friendsContainer');
    if (friendUsers.length === 0) {
      friendsContainer.innerHTML = `<p>You have no friends yet.</p>`;
    } else {
      friendsContainer.innerHTML = friendUsers.map(u => `
        <div style="display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #eee;">
          <span>${escapeHtml(u.name)} (${escapeHtml(u.email)})</span>
          <button style="background:#f44336;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;"
            onclick="removeFriend('${u.id}')">Remove</button>
        </div>
      `).join('');
    }

    // Non-friends excluding requests
    const nonFriendUsers = allUsers.filter(u =>
      !friends.includes(u.id) &&
      !friendRequestsSent.includes(u.id) &&
      !friendRequestsReceived.includes(u.id)
    );

    const usersContainer = document.getElementById('usersContainer');
    if (nonFriendUsers.length === 0) {
      usersContainer.innerHTML = `<p>No other users found.</p>`;
    } else {
      usersContainer.innerHTML = nonFriendUsers.map(u => `
        <div style="display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #eee;">
          <span>${escapeHtml(u.name)} (${escapeHtml(u.email)})</span>
          <button style="background:#2196F3;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;"
            onclick="sendFriendRequest('${u.id}')">Add Friend</button>
        </div>
      `).join('');
    }

  } catch (err) {
    document.getElementById('app').innerHTML = `<p>Error loading friends: ${escapeHtml(err.message)}</p>`;
  }
}

async function sendFriendRequest(toUid) {
  const uid = getCurrentUid();
  if (!uid) return;
  if (uid === toUid) return alert("Can't send friend request to yourself.");

  const userRef = db.collection('users').doc(uid);
  const toUserRef = db.collection('users').doc(toUid);

  try {
    const [userDoc, toUserDoc] = await Promise.all([userRef.get(), toUserRef.get()]);
    const userData = userDoc.data() || {};
    const toUserData = toUserDoc.data() || {};

    // Check already friends
    if ((userData.friends || []).includes(toUid)) return alert('Already friends.');
    // Check if already sent
    if ((userData.friendRequestsSent || []).includes(toUid)) return alert('Friend request already sent.');
    // Check if received a request from them - just accept instead
    if ((userData.friendRequestsReceived || []).includes(toUid)) return alert('User has sent you a friend request. Please accept it.');

    // Update current user's sent requests
    await userRef.update({
      friendRequestsSent: firebase.firestore.FieldValue.arrayUnion(toUid)
    });
    // Update other user's received requests
    await toUserRef.update({
      friendRequestsReceived: firebase.firestore.FieldValue.arrayUnion(uid)
    });

    alert('Friend request sent!');
    renderFriends();
  } catch (err) {
    alert('Error sending friend request: ' + err.message);
  }
}

async function cancelFriendRequest(toUid) {
  const uid = getCurrentUid();
  if (!uid) return;

  const userRef = db.collection('users').doc(uid);
  const toUserRef = db.collection('users').doc(toUid);

  try {
    await userRef.update({
      friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(toUid)
    });
    await toUserRef.update({
      friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(uid)
    });
    alert('Friend request canceled.');
    renderFriends();
  } catch (err) {
    alert('Error canceling friend request: ' + err.message);
  }
}

async function acceptFriend(requesterUid) {
  const uid = getCurrentUid();
  if (!uid) return;

  const userRef = db.collection('users').doc(uid);
  const requesterRef = db.collection('users').doc(requesterUid);

  try {
    // Remove from received and sent requests
    await userRef.update({
      friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterUid),
      friends: firebase.firestore.FieldValue.arrayUnion(requesterUid)
    });
    await requesterRef.update({
      friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(uid),
      friends: firebase.firestore.FieldValue.arrayUnion(uid)
    });
    alert('Friend request accepted!');
    renderFriends();
  } catch (err) {
    alert('Error accepting friend request: ' + err.message);
  }
}

async function declineFriend(requesterUid) {
  const uid = getCurrentUid();
  if (!uid) return;

  const userRef = db.collection('users').doc(uid);
  const requesterRef = db.collection('users').doc(requesterUid);

  try {
    await userRef.update({
      friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterUid)
    });
    await requesterRef.update({
      friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(uid)
    });
    alert('Friend request declined.');
    renderFriends();
  } catch (err) {
    alert('Error declining friend request: ' + err.message);
  }
}

async function removeFriend(friendUid) {
  const uid = getCurrentUid();
  if (!uid) return;

  const userRef = db.collection('users').doc(uid);
  const friendRef = db.collection('users').doc(friendUid);

  if (!confirm("Are you sure you want to remove this friend?")) return;

  try {
    await userRef.update({
      friends: firebase.firestore.FieldValue.arrayRemove(friendUid)
    });
    await friendRef.update({
      friends: firebase.firestore.FieldValue.arrayRemove(uid)
    });
    alert('Friend removed.');
    renderFriends();
  } catch (err) {
    alert('Error removing friend: ' + err.message);
  }
}

// ----- CHAT -----
let currentChatFriendUid = null;
let unsubscribeChat = null;

function getChatId(uid1, uid2) {
  return [uid1, uid2].sort().join('_');
}

async function renderChat() {
  const uid = getCurrentUid();
  if (!uid) return;

  const app = document.getElementById('app');
  app.innerHTML = `
    <div class="container" style="display:flex;flex-direction:row; height:80vh;">
      <div id="friendsList" style="width:30%; border-right:1px solid #ccc; overflow-y:auto;">
        <h3>Your Friends</h3>
        <div id="chatFriendsContainer" style="padding:10px;">Loading friends...</div>
      </div>
      <div id="chatWindow" style="width:70%; display:flex; flex-direction:column; justify-content:space-between;">
        <div id="chatMessages" style="flex-grow:1; overflow-y:auto; padding:10px; border-bottom:1px solid #ccc;"></div>
        <div style="padding:10px;">
          <textarea id="chatInput" style="width:100%; height:60px; resize:none;" placeholder="Select a friend to start chatting" disabled></textarea>
          <button id="sendChatBtn" disabled style="margin-top:5px; width:100%;">Send</button>
        </div>
      </div>
    </div>
  `;

  try {
    const userDoc = await db.collection('users').doc(uid).get();
    const userData = userDoc.data() || {};
    const friends = userData.friends || [];

    if (friends.length === 0) {
      document.getElementById('chatFriendsContainer').innerHTML = '<p>You have no friends to chat with.</p>';
      return;
    }

    const friendsInfoPromises = friends.map(fid => db.collection('users').doc(fid).get());
    const friendsDocs = await Promise.all(friendsInfoPromises);

    const friendsHTML = friendsDocs.map(doc => {
      const u = doc.data();
      return `
        <div style="padding:8px; border-bottom:1px solid #eee; cursor:pointer;" onclick="selectChatFriend('${doc.id}', '${escapeHtml(u.name)}')">
          <strong>${escapeHtml(u.name)}</strong><br><small>${escapeHtml(u.email)}</small>
        </div>
      `;
    }).join('');

    document.getElementById('chatFriendsContainer').innerHTML = friendsHTML;

  } catch (err) {
    document.getElementById('chatFriendsContainer').innerHTML = `<p>Error loading friends: ${escapeHtml(err.message)}</p>`;
  }

  // Disable chat input initially
  document.getElementById('chatInput').disabled = true;
  document.getElementById('sendChatBtn').disabled = true;

  // Add send button event
  document.getElementById('sendChatBtn').onclick = sendMessage;
}

async function selectChatFriend(friendUid, friendName) {
  const uid = getCurrentUid();
  if (!uid) return;

  currentChatFriendUid = friendUid;

  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendChatBtn');
  chatInput.disabled = false;
  chatInput.placeholder = `Message to ${friendName}...`;
  sendBtn.disabled = false;
  chatInput.value = '';

  const chatMessages = document.getElementById('chatMessages');
  chatMessages.innerHTML = '<p>Loading messages...</p>';

  if (unsubscribeChat) unsubscribeChat();

  const chatId = getChatId(uid, friendUid);

  unsubscribeChat = db.collection('chats').doc(chatId).collection('messages')
    .orderBy('timestamp', 'asc')
    .onSnapshot(snapshot => {
      if (snapshot.empty) {
        chatMessages.innerHTML = '<p>No messages yet.</p>';
        return;
      }
      let messagesHtml = '';
      snapshot.forEach(doc => {
        const msg = doc.data();
        const sender = msg.senderUid === uid ? 'You' : friendName;
        const alignRight = msg.senderUid === uid ? 'right' : 'left';
        messagesHtml += `
          <div style="text-align:${alignRight}; margin-bottom:8px;">
            <div style="display:inline-block; background:${msg.senderUid === uid ? '#2196F3' : '#eee'}; color:${msg.senderUid === uid ? 'white' : 'black'}; padding:8px 12px; border-radius:15px; max-width:70%;">
              <small>${sender}</small><br/>
              ${escapeHtml(msg.text)}
              <div style="font-size:10px; margin-top:4px; color:gray;">
                ${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : ''}
              </div>
            </div>
          </div>`;
      });
      chatMessages.innerHTML = messagesHtml;
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
}

async function sendMessage() {
  const uid = getCurrentUid();
  if (!uid || !currentChatFriendUid) return;

  const input = document.getElementById('chatInput');
  const text = input.value.trim();
  if (!text) return;

  const chatId = getChatId(uid, currentChatFriendUid);

  try {
    await db.collection('chats').doc(chatId).collection('messages').add({
      senderUid: uid,
      text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = '';
  } catch (err) {
    alert('Error sending message: ' + err.message);
  }
}

// ----- SETTINGS -----
function renderSettings() {
  document.getElementById('app').innerHTML = `
    <div class="container card">
      <button onclick="auth.signOut()">Logout</button>
    </div>`;
}

// ----- PAGE NAVIGATION -----
function showPage(page) {
  clearActiveNav();
  const buttons = document.querySelectorAll('nav button');
  buttons.forEach(btn => {
    if (btn.getAttribute('onclick').includes(page)) btn.classList.add('active');
  });

  if (page === 'feed') renderFeed();
  else if (page === 'profile') renderProfile();
  else if (page === 'friends') renderFriends();
  else if (page === 'chat') renderChat();
  else if (page === 'settings') renderSettings();
}

function clearActiveNav() {
  const buttons = document.querySelectorAll('nav button');
  buttons.forEach(btn => btn.classList.remove('active'));
}

function escapeHtml(text) {
  if (!text) return '';
  return text.replace(/[&<>"']/g, function(m) {
    return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
  });
}

// ----- AUTH STATE LISTENER -----
auth.onAuthStateChanged(user => {
  if (user) {
    showPage('feed');
    document.getElementById('navBar').style.display = 'flex';
  } else {
    renderLogin();
    document.getElementById('navBar').style.display = 'none';
  }
});
</script>
